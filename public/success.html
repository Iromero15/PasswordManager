<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 10%; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h2 id="titulo">Bienvenido</h2>
  <p id="mensaje">Haz clic para recibir una palabra clave:</p>
  <button onclick="generar()">Generar palabra</button>
  <p id="resultado"></p>

  <script>
    const palabras = {
      es: ["lluvia", "sol", "clave", "puerta", "fuerza"],
      en: ["rain", "sun", "key", "door", "strength"]
    };

    const lang = new URLSearchParams(window.location.search).get("lang") || "es";

    function generar() {
      const lista = palabras[lang];
      const palabra = lista[Math.floor(Math.random() * lista.length)];
      document.getElementById("resultado").innerText = palabra;
    }

    // Adaptar idioma
    if (lang === "en") {
      document.getElementById('titulo').innerText = "Welcome";
      document.getElementById('mensaje').innerText = "Click to receive a keyword:";
    }
  </script>
</body>
</html>
